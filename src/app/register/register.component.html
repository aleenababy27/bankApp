<nav class="navbar navbar-light bg-dark ">
</nav>




<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlights class="text-center">Sign Up</h3>

            </div>
            <div class="card-body">

                <!-- <form (ngSubmit)="register()"> using ng model -->

                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <!--using form builder -->

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" name="uname" [(ngModel)]="uname" placeholder="Enter your Username" id="login_uname" required>
                        -->

                        <input type="text" class="form-control" name="uname" formControlName="uname"
                            placeholder="Enter your Username" id="login_uname" required>

                    </div>
                    <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors"
                        style="color: blue;">Invalid Username</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="Enter your Account Number" id="login_accno" required>
                           -->

                        <input type="text" class="form-control" name="acno" formControlName="acno"
                            placeholder="Enter your Account Number" id="login_accno" required>


                    </div>

                    <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors"
                        style="color: blue;">Invalid Account No</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" name="pswd"  [(ngModel)]="pswd"  class="form-control" placeholder="Enter your Password" id="login_password" required>
                       -->

                        <input type="password" name="pswd" formControlName="pswd" class="form-control"
                            placeholder="Enter your Password" id="login_password" required>

                    </div>

                    <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors"
                        style="color: blue;">Invalid Password</div>


                    <div class="form-group">


                        <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">


                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Already a user? <a routerLink="">Login</a></p>
        </div>
    </div>
</div>
