<div *ngIf="item" style="color: white; border: 1px solid; text-align: center; margin-left: 600px; margin-right: 600px; padding: 20px;">  
    <p>Are you sure do you want to delete this account {{item}}?</p>
    <button  (click)="delete()"class="btn btn-danger">Yes</button>
    <button  (click)="cancel()" class="btn btn-success">Cancel</button>
</div>
