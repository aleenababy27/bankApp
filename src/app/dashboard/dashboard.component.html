    <a style="color: rgb(231, 165, 66); text-align: center;"routerLink="/transactions"> Transaction History </a>

    <button (click)="logout()" class="btn btn-warning ">Logout</button>

<h2 style="color: bisque; text-align: left;">Welcome {{user}}!!!</h2>
<h4 style="color: bisque; text-align: left;"> Login details are :- {{logInDate|date:'fullDate'|uppercase}}</h4>
<button (click)="deleteFromParent()"  class="btn btn-danger" style="float: right;">Delete</button>
<br>
<app-deleteconfirm (onCancel)="onCancel()" (onDelete)="onDelete($event)" [item]="deleteAcno">

</app-deleteconfirm>
<br>
<div [ngClass]="deleteAcno? 'style1':''"  class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 appHighlights class="text-center">Cash Deposit</h3>

            </div>
            <div class="card-body">
                <!-- <form (ngSubmit)="deposit()"> using ng model -->

                <form [formGroup]="depositForm" (ngSubmit)="deposit()">

                    <div class="input-group form-group">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- <input type="text" class="form-control" name="acno" [(ngModel)]="acno"
                                placeholder="Enter your Account Number" id="dashboard_accno" required> -->

                            <input type="text" class="form-control" name="acno" formControlName="acno"
                                placeholder="Enter your Account Number" id="dashboard_accno" required>

                        </div>
                        <div *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&
                        this.depositForm.get('acno')?.errors" style="color: blue;">Invalid Account Number</div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <!-- <input type="password" name="pswd" [(ngModel)]="pswd" class="form-control"
                                placeholder="Enter your Password" id="dashboard_password" required> -->

                            <input type="password" name="pswd" formControlName="pswd" class="form-control"
                                placeholder="Enter your Password" id="dashboard_password" required>

                        </div>

                        <div *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&&
                        this.depositForm.get('pswd')?.errors" style="color: blue;">Invalid Password</div>


                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" name="amount" [(ngModel)]="amount"
                            placeholder="Enter the amount" id="dashboard_amount" required> -->

                        <input type="text" class="form-control" name="amount" formControlName="amount"
                            placeholder="Enter the amount" id="dashboard_amount" required>


                    </div>

                    <div *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&
                        this.depositForm.get('amount')?.errors" style="color: blue;">Invalid Amount</div>


                    <div class="form-group">


                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">


                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
