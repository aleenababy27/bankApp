<h2 style="color: bisque; text-align: center;">Welcome !!!! Enjoy your banking........</h2>


<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Cash Deposit</h3>

            </div>
            <div class="card-body">
                <form (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="acno" [(ngModel)]="acno" placeholder="Enter your Account Number" id="dashboard_accno" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd" [(ngModel)]="pswd" class="form-control" placeholder="Enter your Password" id="dashboard_password" required>
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount" placeholder="Enter the amount" id="dashboard_amount" required>

                    </div>

                    <div class="form-group">


                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">


                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Cash Withdraw</h3>

            </div>
            <div class="card-body">
                <form (ngSubmit)="withdraw()">
                    <div class="input-group form-group">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="acno" [(ngModel)]="acno1" placeholder="Enter your Account Number" id="dashboard_accno1" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd" [(ngModel)]="pswd1" class="form-control" placeholder="Enter your Password" id="dashboard_password1" required>
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="amount" [(ngModel)]="amount1" placeholder="Enter the amount" id="dashboard_amount1" required>

                    </div>

                    <div class="form-group">


                        <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%">


                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
